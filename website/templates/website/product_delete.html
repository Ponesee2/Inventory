{% extends "base.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
    <a class="btn btn-secondary" href="{% url 'product_list' %}">Cancel</a>
</form>

{% endblock %}
