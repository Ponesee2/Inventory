{% extends "base.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'supplier' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
