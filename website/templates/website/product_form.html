{% extends "base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'product_list' %}">Back to List</a>
</form>

{% endblock %}
